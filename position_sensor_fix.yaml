scale_init: 1
data_playback: true

core/core_fixed_bias: 0

#########IMU PARAMETERS#######
####### bluebird
core/core_noise_acc:  2.0000e-3  #according by EuRoc
core/core_noise_accbias: 3.0000e-3 
core/core_noise_gyr: 1.6968e-04 
core/core_noise_gyrbias: 1.9393e-05
####### ADIS
#core/core_noise_acc: 0.002
#core/core_noise_accbias: 8e-5
#core/core_noise_gyr: 0.0004
#core/core_noise_gyrbias: 3e-6

/vision_sensor/position_sensor/position_noise_meas: 0.001 #0.01
/vision_sensor/position_sensor/position_fixed_ppi: true
/vision_sensor/position_sensor/position_delay: 0.5 #0.2

#init position offset prism imu
position_sensor/init/p_ip/x: 0.02    
position_sensor/init/p_ip/y: -0.05
position_sensor/init/p_ip/z: 0.05

/vision_sensor/position_sensor/position_absolute_measurements: true
/vision_sensor/position_sensor/position_use_fixed_covariance: true
/vision_sensor/position_sensor/position_measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam)
